<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Reservation</title>
  <link rel="stylesheet" href="remove-reservation.css">
</head>
<body>
  <header>
    <h1>DLSU Lab Reservation System</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Remove Reservation</h2>
    <div id="cancelMessage"></div>
    <label for="labFilter">Filter by Lab:</label>
    <select id="labFilter">
      <option value="0">All Labs</option>
      <option value="1">Lab 1</option>
      <option value="2">Lab 2</option>
      <option value="3">Lab 3</option>
    </select>
    <label for="sortSelect">Sort By:</label>
    <select id="sortSelect">
      <option value="lab">Lab</option>
      <option value="time">Time</option>
      <option value="user">User</option>
    </select>
	<button id="cancelAllButton">Cancel All Late Reservations</button>
    <table id="reservations">
      <thead>
        <tr>
          <th>Lab</th>
          <th>Time Slot</th>
          <th>User</th>
          <th>Reservation Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Reservation data will be populated dynamically here -->
      </tbody>
    </table>
  </main>
  <script src="remove-reservation.js"></script>
</body>
</html>
