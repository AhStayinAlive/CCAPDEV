<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DLSU Lab Reservation System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <div class="registration-wrapper">
        <div class="registration-card">
            <h1>Register</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="registerEmail">DLSU Email</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="Enter DLSU Email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <a href="index.html">Already have an account? Log in</a>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
